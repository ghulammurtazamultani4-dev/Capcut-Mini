<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghulam Murtaza | CapCut Mini Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:#0e0e0e;
    color:#fff;
    font-family:Segoe UI,Arial;
    overflow:hidden;
}

/* HEADER */
header{
    height:70px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:1px solid #222;
}
header h1{
    font-size:18px;
    font-weight:600;
    color:#fff;
}
header span{
    color:#ff2c55;
}

/* MAIN LAYOUT */
.main{
    display:grid;
    grid-template-columns:240px 1fr;
    height:calc(100vh - 70px);
}

/* LEFT PANEL */
.tools{
    background:#151515;
    padding:15px;
    border-right:1px solid #222;
}
.tool{
    background:#1f1f1f;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:10px;
    transition:.2s;
}
.tool:hover{
    background:#ff2c55;
}
.tool i{
    font-size:18px;
}

/* EDITOR AREA */
.editor{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:#0b0b0b;
    position:relative;
}

/* VIDEO PREVIEW */
.preview{
    width:70%;
    max-width:900px;
    aspect-ratio:16/9;
    background:#000;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 30px rgba(0,0,0,.7);
}
video,canvas{
    width:100%;
    height:100%;
    border-radius:12px;
}

/* CONTROLS */
.controls{
    margin-top:15px;
    display:flex;
    gap:10px;
}
.controls input,
.controls button{
    background:#ff2c55;
    border:none;
    color:#fff;
    padding:8px 12px;
    border-radius:6px;
    cursor:pointer;
}

/* TIMELINE */
.timeline{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:120px;
    background:#111;
    border-top:1px solid #222;
    padding:15px;
}
.track{
    height:40px;
    background:#1e1e1e;
    border-radius:6px;
    position:relative;
}
.clip{
    position:absolute;
    height:100%;
    width:30%;
    background:#ff2c55;
    border-radius:6px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .preview{width:95%}
    .main{grid-template-columns:70px 1fr}
    .tool span{display:none}
}
</style>
</head>

<body>

<header>
<h1><span>CapCut</span> Mini Editor â€” Ghulam Murtaza</h1>
</header>

<div class="main">

<!-- TOOLS -->
<div class="tools">
    <div class="tool"><i class="fa-solid fa-video"></i><span>Media</span></div>
    <div class="tool"><i class="fa-solid fa-font"></i><span>Text</span></div>
    <div class="tool"><i class="fa-solid fa-face-smile"></i><span>Stickers</span></div>
    <div class="tool"><i class="fa-solid fa-sliders"></i><span>Filters</span></div>
    <div class="tool"><i class="fa-solid fa-music"></i><span>Audio</span></div>
    <div class="tool"><i class="fa-solid fa-download"></i><span>Export</span></div>
</div>

<!-- EDITOR -->
<div class="editor">

    <div class="preview">
        <video id="video" controls></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="controls">
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="addText()">Add Text</button>
        <button onclick="exportVideo()">Export</button>
    </div>

    <!-- TIMELINE -->
    <div class="timeline">
        <div class="track">
            <div class="clip">Video Clip</div>
        </div>
    </div>

</div>
</div>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

document.getElementById("videoFile").onchange=e=>{
    video.src=URL.createObjectURL(e.target.files[0]);
};

function addText(){
    alert("Demo Version:\nText tool UI ready.\nAdvanced editing next update.");
}

function exportVideo(){
    alert("Export demo.\nReal export FFmpeg WASM se hota hai.");
}
</script>

</body>
</html>
