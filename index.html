<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghulam Murtaza â€“ ULTRA Video Editor</title>

<style>
body{
    margin:0;
    background:#0b0b0b;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
}
header{
    background:#111;
    padding:10px;
    display:flex;
    align-items:center;
    gap:10px;
}
header img{
    width:45px;
    height:45px;
    border-radius:50%;
    border:2px solid #ff2c55;
}
header h2{margin:0;font-size:18px}
header span{font-size:12px;color:#aaa}

.editor{
    display:flex;
    height:calc(100vh - 65px);
}
.left{
    width:70%;
    padding:10px;
    position:relative;
}
.right{
    width:30%;
    background:#131313;
    padding:10px;
    overflow:auto;
}

video,canvas{
    width:100%;
    background:#000;
    border-radius:8px;
}

.panel{
    background:#1a1a1a;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
}
.panel h3{
    margin:0 0 8px;
    font-size:14px;
    color:#ff2c55;
}

button,input,select{
    width:100%;
    margin-top:6px;
    padding:7px;
    border:none;
    border-radius:6px;
    background:#ff2c55;
    color:white;
    cursor:pointer;
}
input[type=range],input[type=color]{
    background:none;
}

.layer{
    background:#222;
    padding:6px;
    margin-top:4px;
    font-size:12px;
    border-radius:5px;
}
.layer.active{
    outline:2px solid #ff2c55;
}

.timeline{
    background:#111;
    padding:8px;
    display:flex;
    gap:5px;
    overflow-x:auto;
    margin-top:8px;
}
.clip{
    background:#333;
    padding:6px 10px;
    border-radius:6px;
    font-size:12px;
    white-space:nowrap;
}

@media(max-width:900px){
    .editor{flex-direction:column}
    .left,.right{width:100%}
}
</style>
</head>

<body>

<header>
<img src="profile.jpg" onerror="this.style.display='none'">
<div>
<h2>Ghulam Murtaza</h2>
<span>ULTRA Video Editor â€“ Core Engine</span>
</div>
</header>

<div class="editor">

<!-- PREVIEW AREA -->
<div class="left">
<video id="video" controls></video>
<canvas id="canvas"></canvas>

<div class="timeline" id="timeline"></div>
</div>

<!-- CONTROL PANELS -->
<div class="right">

<div class="panel">
<h3>ðŸŽ¬ Video</h3>
<input type="file" id="videoFile" accept="video/*">
<button onclick="splitVideo()">Split</button>
</div>

<div class="panel">
<h3>ðŸ–¼ Photo Layer</h3>
<input type="file" id="photoFile" accept="image/*">
<button onclick="addPhoto()">Add Photo</button>
<input type="range" id="photoSize" min="50" max="400" value="150">
<input type="range" id="photoOpacity" min="10" max="100" value="100">
</div>

<div class="panel">
<h3>ðŸ”Š Audio</h3>
<input type="file" id="audioFile" accept="audio/*">
<button onclick="addAudio()">Add Audio</button>
<input type="range" id="audioVolume" min="0" max="1" step="0.01" value="1">
</div>

<div class="panel">
<h3>â†© History</h3>
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
</div>

<div class="panel">
<h3>ðŸ“¥ Export</h3>
<select id="quality">
<option value="1">1080p</option>
<option value="1.5">2K</option>
<option value="2">4K (Demo)</option>
</select>
<button onclick="exportVideo()">Export</button>
</div>

</div>
</div>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const timeline=document.getElementById("timeline");

let layers=[];
let history=[],redoStack=[];
let selectedLayer=null;

videoFile.onchange=e=>{
    video.src=URL.createObjectURL(e.target.files[0]);
    addHistory();
};

function addPhoto(){
    const file=photoFile.files[0];
    if(!file)return;
    const img=new Image();
    img.src=URL.createObjectURL(file);
    const layer={type:"photo",img,x:100,y:100,size:150,opacity:1};
    layers.push(layer);
    addClip("Photo");
    addHistory();
}

function addAudio(){
    const file=audioFile.files[0];
    if(!file)return;
    const audio=new Audio(URL.createObjectURL(file));
    audio.volume=audioVolume.value;
    layers.push({type:"audio",audio});
    addClip("Audio");
    addHistory();
}

function addClip(name){
    const div=document.createElement("div");
    div.className="clip";
    div.innerText=name;
    timeline.appendChild(div);
}

function splitVideo(){
    alert("Split logic ULTRA PART-2 Ù…ÛŒÚº Ø¢Ø¦Û’ Ú¯Ø§");
}

function draw(){
    if(video.paused||video.ended)return;
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    layers.forEach(l=>{
        if(l.type==="photo"){
            ctx.globalAlpha=l.opacity;
            ctx.drawImage(l.img,l.x,l.y,l.size,l.size);
            ctx.globalAlpha=1;
        }
    });
    requestAnimationFrame(draw);
}
video.onplay=draw;

canvas.onmousedown=e=>{
    selectedLayer=layers.find(l=>l.type==="photo");
};
canvas.onmousemove=e=>{
    if(selectedLayer){
        selectedLayer.x=e.offsetX;
        selectedLayer.y=e.offsetY;
    }
};
canvas.onmouseup=()=>selectedLayer=null;

photoSize.oninput=e=>{
    if(selectedLayer)selectedLayer.size=e.target.value;
};
photoOpacity.oninput=e=>{
    if(selectedLayer)selectedLayer.opacity=e.target.value/100;
};

function addHistory(){
    history.push(JSON.stringify(layers));
    redoStack=[];
}
function undo(){
    if(history.length<2)return;
    redoStack.push(history.pop());
    layers=JSON.parse(history[history.length-1]);
}
function redo(){
    if(!redoStack.length)return;
    layers=JSON.parse(redoStack.pop());
}

function exportVideo(){
    const scale=document.getElementById("quality").value;
    canvas.width*=scale;
    canvas.height*=scale;
    alert("Export demo â€“ real encoder PART-3");
}
</script>

</body>
</html>
